intents:
  - greet
  - name_entry
  - country_entry

slots:
  name:
    type: text
  country:
    type: text  
  leader:
    type: text  

entities:
 - name
 - country

actions:
 - action_hello_world

responses:
  utter_greet:
  - text: "Please enter your name?"

  utter_enter_country:
  - text: "Please entery your country name"

  utter_show_name_country:
  - text: "Your name is {name} and belongs to {country}"

  utter_show_name_country_leader:
  - text: "Your name is {name} and belongs to {country} and Leader is {leader}"

  utter_goodbye:
  - text: "Bye"

  